<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img Hover</title>
    <style>
        img{
           margin: 20px 60px;
           opacity: 0;
        }
        img:hover{
            opacity: 1;
        }
    </style>
</head>
<body>
    <h3>Hover below to reveal a surprise</h3>
    <img src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?cs=srgb&dl=pexels-souvenirpixels-414612.jpg&fm=jpg" alt="" width="400" height="300">
</body>
</html>
